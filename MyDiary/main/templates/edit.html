{% extends "main.html" %}

{% block contents %}
<script>
    $(document).ready(function(){
        $("#summernote").summernote({
            height: 300,
            minHeight: 200,
            maxHeight: null
        });
    })
</script>

<form name="form" method="POST" action="{{url_for('board.board_edit', idx=data._id)}}">
    <div class="form-group">
        <label for="name">작성자</lable>
        <input class="form-control" type="text" name="name" value="{{session['name']}}" readonly>
    </div>
    <div class="form-group">
        <label for="title">제목</lable>
        <input class="form-control" type="text" name="title" value="{{data.title}}">
    </div>
    <div class="form-group">
        <label for="contents">내용</label>
        <textarea rows="8" class="form-control" name="contents" id="summernote">{{data.contents}}</textarea>
    </div>
    <br><br>
    <div style=text-align:right><input class="btn btn-warning" type="submit" value="수정하기"></div>
</form>

{% endblock %}
